<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- work Tab -->
  <ion-tab title="工作台" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/work">
    <ion-nav-view name="tab-work"></ion-nav-view>
  </ion-tab>

  <!-- CRM Tab -->
  <ion-tab title="项目" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/project">
    <ion-nav-view name="tab-project"></ion-nav-view>
  </ion-tab>

  <!-- inbox Tab -->
  <ion-tab title="动态" icon-off="ion-ios-folder-outline" icon-on="ion-ios-email" href="#/tab/inbox" badge="5" badge-style="badge-assertive">
    <ion-nav-view name="tab-inbox"></ion-nav-view>
  </ion-tab>
  
  <!-- more Tab -->
  <ion-tab title="更多" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

</ion-tabs>
