<ion-view view-title="动态">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="inbox in inboxs" type="item-text-wrap"
                href="#/tab/inbox/{{inbox.id}}" ui-sref="tab.inbox-detail">
        <img ng-src="{{inbox.face}}">
        <p>{{inbox.name}}</p>
        <H2>{{inbox.lastText}}</h2>
        <p>{{inbox.detail}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(inbox)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
