<ion-view view-title="im">
    <ion-nav-buttons side="left">
        <a class="button button-clear" ui-sref="tab.more"><i class="icon ion-ios-arrow-left"></i>更多</a>
    </ion-nav-buttons>
    <ion-pane>
        <ion-content class="padding" start-y="120">
            <ol class="messages">
                <li ng-repeat="message in messages" ng-bind-html="message.content"></li>
            </ol>
        </ion-content>
        <ion-footer-bar class="bar-frosted">
            <button class="button button-clear button-positive" ng-click="add()">发信息</button>
        </ion-footer-bar>
    </ion-pane>
</ion-view>
